<!DOCTYPE html>
<html>
<head>
  <title>[Your Name] | Creative Personal Website</title>
  <style>
    /* Add some custom styling */
    body {
      font-family: Arial, sans-serif;
      background-color: #f3f3f3;
    }
    h1 {
      color: #555;
      font-weight: normal;
      text-align: center;
      margin-top: 50px;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .card {
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 10px;
      width: 400px;
      height: 300px;
      text-align: center;
      margin: 20px;
      padding: 40px;
    }
    .card h2 {
      color: #333;
      font-weight: normal;
      margin-bottom: 20px;
    }
    .card p {
      color: #888;
      font-size: 14px;
      margin-bottom: 20px;
    }
    .card a {
      color: #06c;
      font-size: 14px;
      margin-top: 20px;
      display: inline-block;
      padding: 10px 20px;
      border-radius: 20px;
      background-color: #06c;
      color: #fff;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <h1>[Your Name]</h1>
      <h2>Creative & Artistic</h2>
      <p>I am a [profession] with a passion for creativity and the arts. I enjoy exploring new mediums and pushing the boundaries of what's possible.</p>
      <a href="#">Learn More</a>
    </div>
  </div>
</body>
</html>
